<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="UserCard.css">
</head>
<body>
    <div class="blueBlock">
        <img src="icons/user-circle.png" class="userIcon" alt="person figure">
    </div>
    <div class="whiteBlock">
        <h2 class="name">Jane Doe</h2>
        <img src="icons/map-marker.png" class="mapIcon" alt="map marker">
        <h4 class="Seattle">Seattle</h4>
        <p class="firstLine">Developer | Engineer | Problem Solver</p>
        <p class="secondLine">Master of shadows and the Internet!</p>
        <img src="icons/gear.png" class="gearIcon" alt="gear icon">
        <a href="examplewebsite" class="editLink">edit profile</a>
    </div>
</body>
</html>
